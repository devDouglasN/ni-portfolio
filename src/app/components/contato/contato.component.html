<section id="contato" class="contato section vh-80">
  <h2 class="h2 titulo-section">Contato</h2>
  <div class="contato-container container grid">
    <div class="contato-info">
      <div class="contato-card">
        <fa-icon [icon]="mail" class="icon-card"></fa-icon>
        <h3 class="h3 titulo">Email</h3>
        <span class="subtitulo">dougnascimento.me&#64;gmail.com</span>
        <span class="contato-button">Contate-me<fa-icon [icon]="send" class="contato-button-icon"></fa-icon></span>
      </div>
      <div class="contato-card">
        <fa-icon [icon]="wpp" class="icon-card"></fa-icon>
        <h3 class="h3 titulo">WhatsApp</h3>
        <span class="subtitulo">11 983....</span>
        <span class="contato-button">Contate-me<fa-icon [icon]="send" class="contato-button-icon"></fa-icon></span>
      </div>
    </div>

    <div class="contato-conteudo">
      <form action="" class="contato-form">
        <div class="input-container">
          <input type="text" class="input">
          <span>Nome</span>
        </div>
        <div class="input-container">
          <input type="tel" class="input">
          <span>Telefone</span>
        </div>
        <div class="input-container">
          <input type="email" class="input">
          <span>Email</span>
        </div>
        <div class="input-container textarea">
          <textarea name="" id="" cols="25" rows="5" class="input"></textarea>
          <span>Mensagem</span>
        </div>
        <button type="submit" class="button">
          Enviar<fa-icon [icon]="paper"></fa-icon>
        </button>
      </form>
    </div>
  </div>
</section>
