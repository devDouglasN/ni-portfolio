<section id="contato" class="contato section">
  <div class="container">
    <div class="section-header" data-aos="fade-up">
      <h2>Contato</h2>
      <p>Estou disponível para projetos e colaborações. Entre em contato!</p>
    </div>

    <div class="contact-content">
      <div class="contact-info" data-aos="fade-right">
        <h3>Vamos trabalhar juntos</h3>
        <p>
          Estou sempre aberto a discutir novos projetos, ideias criativas ou oportunidades para fazer parte da sua visão.
        </p>
        <ul class="info-list">
          <li>
            <a href="mailto:dougnascimento.me@gmail.com" class="contact-link">
              <fa-icon [icon]="mail" class="icon"></fa-icon>
              <span>douglas.cloudsec&#64;gmail.com</span>
            </a>
          </li>
          <li>
            <a href="https://wa.me/55953511949" target="_blank" class="contact-link">
              <fa-icon [icon]="wpp" class="icon"></fa-icon>
              <span>+55 9 53511-949</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="contact-form" data-aos="fade-left">
        <form (submit)="onSubmit()">
          <div class="form-group">
            <input type="text" placeholder="Seu Nome" required />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Seu Email" required />
          </div>
          <div class="form-group">
            <textarea rows="5" placeholder="Sua Mensagem" required></textarea>
          </div>
          <button type="submit" class="btn">
            Enviar Mensagem <fa-icon [icon]="send"></fa-icon>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
