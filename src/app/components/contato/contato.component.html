<section id="contato" class="contato section vh-100">
  <div data-aos="zoom-in-up" class=" justify-content-center">
    <h2 class="h2 titulo-section">Contato</h2>
  </div>
  <div class="contato-container">
    <div class="img-contato">
      <img src="./assets/contato-img.jpg" alt="Animacao" class="img-fluid">
    </div>
    <div class="contato-info">
      <div data-aos="fade-down-right" data-aos-delay="180" class="contato-card">
        <fa-icon [icon]="mail" class="icon-card"></fa-icon>
        <h3 class="h3 titulo">Email</h3>
        <span class="subtitulo">dougnascimento.me&#64;gmail.com</span>
        <a href="mailto:dougnascimento.me@gmail.com" target="_blank" class="contato-button">Contate-me<fa-icon [icon]="send" class="contato-button-icon"></fa-icon></a>
      </div>
      <div data-aos="fade-up-left" data-aos-delay="230" class="contato-card">
        <fa-icon [icon]="wpp" class="icon-card"></fa-icon>
        <h3 class="h3 titulo">WhatsApp</h3>
        <span class="subtitulo">11 9839...</span>
        <a href="https://wa.me/9839..." target="_blank" class="contato-button">Contate-me<fa-icon [icon]="send" class="contato-button-icon"></fa-icon></a>
      </div>
    </div>
    <div data-aos="zoom-in-up" class="contato-conteudo">
      <form action="" class="contato-form">
        <div data-aos="fade-down-left" data-aos-delay="100" class="input-container">
          <input type="text" class="input">
          <span>Nome</span>
        </div>
        <div data-aos="fade-down-left" data-aos-delay="200" class="input-container">
          <input type="tel" class="input">
          <span>Telefone</span>
        </div>
        <div data-aos="fade-down-left" data-aos-delay="300" class="input-container">
          <input type="email" class="input">
          <span>Email</span>
        </div>
        <div data-aos="fade-down-left" data-aos-delay="500" class="input-container">
          <textarea name="" id="" cols="25" rows="5" class="input"></textarea>
          <span>Mensagem</span>
        </div>
        <button data-aos="fade-down-left" data-aos-delay="600" type="submit" class="button">
          Enviar<fa-icon [icon]="paper"></fa-icon>
        </button>
      </form>
    </div>
  </div>
</section>
