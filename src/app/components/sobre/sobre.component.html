<section id="sobre" class="sobre a seção vh-100">
  <div class="d-flex justify-content-center">
    <h2 class="h2 titulo-section">Sobre mim</h2>
    <button *ngIf="isLogged"class="button-edit"><fa-icon [icon]="faPenToSquare"></fa-icon></button>
  </div>
  <div class="row sobre-container">
    <div data-aos="fade-down-right" data-aos-delay="200" class="col-xs-12 col-sm-6 col-lg-6 col-md-6 imagem">
    <img src="./assets/eu.jpg" alt="Minha foto" class="img-fluid sobre-img">
  </div>

      <div data-aos="fade-up-left" data-aos-delay="300" class="sobre-data col-xs-12 col-sm-6 col-lg-6 col-md-6">
        <div class="card">
          <p class="sobre-descricao"> Vou falar um pouco sobre mim...
               Olá...
               <br>
               Falar sobre futuramente
               <br>
               Falar sobre futuramente
              </p>
            </div>

          <div class="sobre-info">
              <div class="sobre-box">
                  <fa-icon [icon]="faSuitcase" class="sobre-icon"></fa-icon>
                  <h3 class="sobre-cabeçalho">Projetos</h3>
                  <span class="sobre-subtitulo">+9</span>
              </div>
              <div class="sobre-box">
                  <fa-icon [icon]="faHeadset" class="sobre-icon"></fa-icon>
                  <h3 class="sobre-cabeçalho"></h3>
                  <span class="sobre-subtitulo"></span>
              </div>
          </div>
          <div class="buttons-sobre">
          <a data-aos="fade-down-left" data-aos-delay="100" href="#contato" class="button">
            <fa-icon [icon]="faPaperPlane"></fa-icon>Contate-me
          </a>
          <a data-aos="fade-down-left" data-aos-delay="200" href="./assets/" download class="button">
            <fa-icon [icon]="faFileLines"></fa-icon>Baixar currículo
          </a>
        </div>
      </div>
  </div>
</section>
