<!-- skills.component.html -->
<section id="skills" class="skills-section">
  <div class="container">
    <!-- Título Principal -->
    <div class="section-header" data-aos="fade-up">
      <h2>Minhas Habilidades</h2>
    </div>

    <!-- Seção de Cibersegurança na Nuvem AWS -->
    <div class="skills-cloud" data-aos="fade-right" data-aos-delay="100">
      <h3>Cibersegurança na Nuvem AWS</h3>
      <div class="row align-items-center">
        <!-- Card 1: AWS IAM -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="skill-card">
            <div class="skill-icon">
              <img src="./assets/IAM-Identity-Center.svg" alt="AWS IAM">
            </div>
            <h4>AWS IAM</h4>
          </div>
        </div>
        <!-- Card 2: AWS Security Hub -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="skill-card">
            <div class="skill-icon">
              <img src="./assets/Inspector.svg" alt="AWS Security Hub">
            </div>
            <h4>Amazon Inspector</h4>
          </div>
        </div>
        <!-- Card 3: AWS KMS -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="skill-card">
            <div class="skill-icon">
              <img src="./assets/GuardDuty.svg" alt="AWS KMS">
            </div>
            <h4>Amazon GuardDuty</h4>
          </div>
        </div>
        <!-- Card 4: AWS Cloud Practitioner -->
        <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="skill-card">
            <div class="skill-icon">
              <img src="./assets/WAF.svg" alt="AWS Cloud Practitioner">
            </div>
            <h4>AWS WAF</h4>
          </div>
        </div>
      </div>
    </div>

    <!-- Seção de Habilidades em Programação -->
    <div class="skills-programming" data-aos="fade-left" data-aos-delay="200">
      <h3>Habilidades em Programação</h3>
      <div class="row align-items-center">
        <!-- Card 1: Java/Spring -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="skill-card">
            <div class="skill-icon">
              <fa-icon [icon]="faJava"></fa-icon>
            </div>
            <h4>Java/Spring</h4>
          </div>
        </div>
        <!-- Card 2: Docker -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="skill-card">
            <div class="skill-icon">
              <fa-icon [icon]="faDocker"></fa-icon>
            </div>
            <h4>Docker</h4>
          </div>
        </div>
        <!-- Card 3: SQL -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="skill-card">
            <div class="skill-icon">
              <fa-icon [icon]="faDatabase"></fa-icon>
            </div>
            <h4>SQL</h4>
          </div>
        </div>
        <!-- Card 4: Git -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="skill-card">
            <div class="skill-icon">
              <fa-icon [icon]="faGit"></fa-icon>
            </div>
            <h4>Git</h4>
          </div>
        </div>
        <!-- Card 5: GitHub -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="skill-card">
            <div class="skill-icon">
              <fa-icon [icon]="faGithub"></fa-icon>
            </div>
            <h4>GitHub</h4>
          </div>
        </div>
        <!-- Card 6: Angular -->
        <div class="col-lg-2 col-md-3 col-sm-4 col-6">
          <div class="skill-card">
            <div class="skill-icon">
              <fa-icon [icon]="faAngular"></fa-icon>
            </div>
            <h4>Angular</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
